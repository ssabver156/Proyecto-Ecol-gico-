<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <title>EcoMundo</title>

    </head>

    <body>
        <header><h1 id="titulo">EcoMundo</h1>
            <nav id="menuPrincipal">
                <ul>
                    <li><a class="enlacemenuPrincipal" href="#">Inicio</a></li>
                    <li><a class="enlacemenuPrincipal" href="#">Nosotros</a></li>
                    <li><a class="enlacemenuPrincipal" href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <header>
            <h2>Contacto</h2>
        </header>
        <p>Si tienes alguna pregunta al respecto o simplemente necesitas saber algo sobre nosotros, no dudes en contactarnos.</p>
        <h3>Formulario de contacto</h3>

        <form action="#" method="get">
                <legend>Datos personales</legend>
                <br>

                <label for="nombre">Tu nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="contraseña">Tu correo electrónico:</label><br>
                <input type="text" id="correo" name="correo"><br><br>

                <fieldset>
                    <legend>Género</legend>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="genero" value="hombre">

                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="genero" value="mujer">

                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                </fieldset><br>

                <fieldset>
                    <legend>Deportes que me gustan:</legend>
                    <label for="hombre">Futbol</label>
                    <input type="checkbox" id="hombre" name="genero" value="hombre">

                    <label for="mujer">Baloncesto</label>
                    <input type="checkbox" id="mujer" name="genero" value="mujer">

                    <label for="otro">Tenis</label>
                    <input type="checkbox" id="otro" name="genero" value="otro">
                </fieldset><br>

                <label for="estacion">Estación del año favorita:</label>
                <select id="estacion" name="estacion">
                    <option value="primavera">Primavera</option>
                    <option value="verano">Verano</option>
                    <option value="otoño">Otoño</option>
                    <option value="invierno">Invierno</option>
                </select><br><br>

                <legend>Comentario:</legend>
                <textarea rows="6" cols="40"></textarea><br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>

        </form>

    </body>
</html>
