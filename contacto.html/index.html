<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Actividad 7 por Adrian">
        <title>Actividad 7: Formularios</title>
    </head>
    
    <body>
        <h1>Formulario de contacto</h1>

        <form action="#" method="get">
            <fieldset>
                <legend>Datos personales</legend>
                <br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña"><br><br>

                <fieldset>
                    <legend>Género</legend>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="genero" value="hombre">

                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="genero" value="mujer">

                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                </fieldset><br>

                <fieldset>
                    <legend>Deportes que me gustan:</legend>
                    <label for="hombre">Futbol</label>
                    <input type="checkbox" id="hombre" name="genero" value="hombre">

                    <label for="mujer">Baloncesto</label>
                    <input type="checkbox" id="mujer" name="genero" value="mujer">

                    <label for="otro">Tenis</label>
                    <input type="checkbox" id="otro" name="genero" value="otro">
                </fieldset><br>

                <label for="estacion">Estación del año favorita:</label>
                <select id="estacion" name="estacion">
                    <option value="primavera">Primavera</option>
                    <option value="verano">Verano</option>
                    <option value="otoño">Otoño</option>
                    <option value="invierno">Invierno</option>
                </select><br><br>

                <legend>Comentario:</legend>
                <textarea rows="6" cols="40"></textarea><br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </fieldset>

        </form>

    </body>
</html>
